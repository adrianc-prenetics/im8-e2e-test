name: Cypress E2E Tests

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours (6 runs/day)
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_BASE_URL: https://im8health.com

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Send WhatsApp notification on failure
        if: failure()
        run: |
          curl -s -X POST \
            "https://7105.api.greenapi.com/waInstance${{ secrets.GREENAPI_ID_INSTANCE }}/sendMessage/${{ secrets.GREENAPI_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "chatId": "${{ secrets.WHATSAPP_PHONE }}@c.us",
              "message": "‚ùå IM8 Cypress Tests FAILED!\n\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.event.head_commit.message || github.sha }}\n\nüîó View: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
